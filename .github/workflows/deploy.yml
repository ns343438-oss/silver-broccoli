name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      
      # 2. 빌드
      - run: npm run build
      
      # (옵션) 크롤링된 데이터가 public/data에 있는데, build 시 dist로 복사됨.
      # 하지만 런타임에 생성된 파일이므로 빌드 전 실행이 중요함.
      - uses: actions/upload-pages-artifact@v3 # 'actions/'를 붙였습니다!
        with:
          path: './dist'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4 # 'actions/'를 붙였습니다!
